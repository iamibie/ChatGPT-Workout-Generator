<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/f26ddb2ce1.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="active">
        <ul>
            <li><a href="{{ url_for('main.home') }}">Home</a></li>
            <li><a href="{{ url_for('main.generate_plans')}}" >Create</a></li>
            <li><a href="{{ url_for('main.view_plans') }}">Plans</a></li>
            <li><a href="{{ url_for('main.login') }}">Login</a></li>
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
            <li><a href="{{ url_for('main.collect_stats') }}">Stats</a></li>
        </ul>

        <button class="icon" id="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
        </button>
    </nav>

    <h1 class="logo">WOgen</h1>
    
    {% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div>
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    {% endblock %}

<script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='script.js') }}"> -->
</body>
</html>
