    

{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{%block content %}
{% if plan %}
<div style="border: solid red; color:white;">
    <h1>Your Latest Workout Plan</h1>
    <div style="white-space: pre-wrap; overflow: auto; max-height: 500px; background-color: #333; padding: 10px; border-radius: 5px;">
        {% for plan in plan %}
            <p>{{ plan.plan | safe }}</p>
        {% endfor %}
    </div>
</div>
{% else %}
<p>No workout plans available.</p>
{% endif %}

{% endblock %}
